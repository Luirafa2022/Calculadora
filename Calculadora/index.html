<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen" id="Display">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id="limparCalculo">
                    C
                </button>
                <button class="calc-button" id="backspace">
                    &larr;
                </button>
                <button class="calc-button" id="operadorDividir">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="tecla7">
                    7
                </button>
                <button class="calc-button" id="tecla8">
                    8
                </button>
                <button class="calc-button" id="tecla9">
                    9
                </button>
                <button class="calc-button" id="operadorMultiplicar">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="tecla4">
                    4
                </button>
                <button class="calc-button" id="tecla5">
                    5
                </button>
                <button class="calc-button" id="tecla6">
                    6
                </button>
                <button class="calc-button" id="operadorSubtrair">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="tecla1">
                    1
                </button>
                <button class="calc-button" id="tecla2">
                    2
                </button>
                <button class="calc-button" id="tecla3">
                    3
                </button>
                <button class="calc-button" id="operadorAdicionar">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple" id="tecla0">
                    0
                </button>
                <button class="calc-button" id="igual">
                    &equals;
                </button>
                
            </div>

        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
